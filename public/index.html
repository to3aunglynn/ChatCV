<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Resume Tailor</title>

  <!-- Enable Tailwind dark mode with class strategy -->


  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #dark-toggle:not(:checked)~div>.moon-icon {
      display: none !important;
    }

    #dark-toggle:not(:checked)~div>.sun-icon {
      display: flex !important;
    }

    #dark-toggle:checked~div>.sun-icon {
      display: none !important;
    }

    #dark-toggle:checked~div>.moon-icon {
      display: flex !important;
    }
  </style>
</head>

<body
  class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col items-center py-10 px-4">

  <div class="w-full max-w-4xl bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 relative">
    <!-- Dark Mode Toggle Button -->
    <!-- Dark Mode Toggle Switch -->
    <!-- Dark Mode Toggle Switch with Sun & Moon inside -->
    <div class="absolute top-4 right-4 flex items-center cursor-pointer select-none">
      <label for="dark-toggle" class="relative inline-block w-14 h-8">
        <input type="checkbox" id="dark-toggle" class="peer sr-only" />
        <!-- The background track -->
        <div
          class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-blue-600 peer-focus:ring-2 peer-focus:ring-blue-500 transition-colors duration-300">
        </div>
        <!-- The sliding knob -->
        <div
          class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transform peer-checked:translate-x-6 transition-transform duration-300 flex items-center justify-center text-yellow-400 text-lg">
          <!-- Sun icon by default -->
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.5 6.5L18 18m-12 0l1.5-1.5M18 6l-1.5 1.5M6 6l1.5 1.5" />
          </svg>
          <!-- Moon icon hidden by default -->
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
          </svg>
        </div>
      </label>
    </div>



    <h1 class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">AI Resume Tailor</h1>

    <div class="grid gap-6 md:grid-cols-2 mb-6">
      <div>
        <label class="block text-sm font-medium mb-2">Your Resume</label>
        <textarea id="resume" rows="10"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:text-gray-100"
          placeholder="Paste your resume here"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Job Description</label>
        <textarea id="job" rows="10"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:text-gray-100"
          placeholder="Paste job description here"></textarea>
      </div>
    </div>

    <div class="flex gap-4 justify-center mb-6">
      <button id="generate" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">Tailor
        Resume</button>
      <button id="download-pdf"
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition">Download PDF</button>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-2">Tailored Resume Output:</h2>
      <pre id="output"
        class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg whitespace-pre-wrap border border-gray-300 dark:border-gray-600 max-h-[400px] overflow-y-auto dark:text-gray-100"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
